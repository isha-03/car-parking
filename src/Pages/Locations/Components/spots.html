<!DOCTYPE html>
<html>
<head>
	<title>Parking Spots</title>
	<style>
		#parking-spots {
			padding: 20px;
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-gap: 10px;
		}
		.parking-spot {
			width: 80px;
			height: 80px;
			background-color: #ccc;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
		}
		.group-1 {
			margin-right: 15px;
		}
		.group-2 {
			margin-left: 15px;
			margin-right: 15px;
		}
		.group-3 {
			margin-left: 15px;
		}
	</style>
</head>
<body>
	<h1>Parking Spots</h1>
	<section id="parking-spots"></section>

	<script>
		const parkingSpotsContainer = document.getElementById('parking-spots');

		// Loop through 12 rows and 6 columns of parking spots
		for (let row = 1; row <= 12; row++) {
			for (let col = 1; col <= 6; col++) {
				let group;
				// Determine the group of columns
				if (col <= 2) {
					group = 'group-1';
				} else if (col <= 4) {
					group = 'group-2';
				} else {
					group = 'group-3';
				}
				// Determine the spot number
				const spotNum = (row - 1) * 6 + col;
				// Create the parking spot element
				const parkingSpot = document.createElement('div');
                parkingSpot.id = `spot-${spotNum}`;
				parkingSpot.classList.add('parking-spot', group);
				parkingSpot.textContent = spotNum;
				// Add the parking spot element to the container
				parkingSpotsContainer.appendChild(parkingSpot);
			}
		}
	</script>
</body>
</html>
